<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header><h1>Tic tac toe</h1></header>
    
    
    <div class="board-container">
        <div id="board"></div>
    </div>

    <div class="start-game">
        <form action="" class="set-game">                
            
                <label for="name">Player 1 name:</label>
                <div class="options flex-row-center">
                <input type="text" class="input-name" name="name" placeholder="name" required>
                <select name="marker" id="marker" required>
                         <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
           
            <button id="start-game">Start!</button>
        </form>

    </div>

    <div id="modal-winner">
        <div class="content">
           <!--  <button id="reset">reset</button> -->
            
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
